<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Green Habit Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Welcome Back</h2>
      <p style="text-align: center; margin-bottom: 2rem; color: var(--text-secondary);">
        Sign in to continue your green journey
      </p>
      
      <input type="email" id="email" placeholder="Email Address" required />
      <div class="password-container" style="position: relative; width: 100%;">
        <input type="password" id="password" placeholder="Password" required />
        <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
          üëÅÔ∏è
        </span>
      </div>
      
      <button onclick="loginUser()">Sign In</button>
      
      <p>Don't have an account? <a href="signup.html">Create one here</a></p>
      <p style="margin-top: 1rem;"><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    window.loginUser = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Redirect directly without showing success alert
        window.location.href = "tracker.html";
      } catch (error) {
        console.error(error);
        
        // Provide user-friendly error messages based on error code
        let errorMessage = "An error occurred during login. Please try again.";
        
        switch(error.code) {
          case 'auth/invalid-email':
            errorMessage = "The email address is not valid. Please check and try again.";
            break;
          case 'auth/user-disabled':
            errorMessage = "This account has been disabled. Please contact support.";
            break;
          case 'auth/user-not-found':
            errorMessage = "No account found with this email. Please check or create a new account.";
            break;
          case 'auth/wrong-password':
            errorMessage = "Incorrect password. Please try again.";
            break;
          case 'auth/invalid-login-credentials':
            errorMessage = "Invalid login credentials. Please check your email and password.";
            break;
          case 'auth/too-many-requests':
            errorMessage = "Too many unsuccessful login attempts. Please try again later.";
            break;
          case 'auth/network-request-failed':
            errorMessage = "Network error. Please check your internet connection.";
            break;
        }
        
        alert(errorMessage);
      }
    };

    // Handle Enter key
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginUser();
      }
    });

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.textContent = 'üîí';
      } else {
        passwordInput.type = 'password';
        this.textContent = 'üëÅÔ∏è';
      }
    });
  </script>
</body>
</html>
